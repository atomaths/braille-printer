application: braille-printer
version: 2
runtime: go
api_version: go1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /root
  script: _go_app
  login: admin

- url: /root/.*
  script: _go_app
  login: admin

- url: /.*
  script: _go_app
