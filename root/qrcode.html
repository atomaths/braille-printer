<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Braille Printer - QR Code</title>
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="row-fluid" style="padding: 40px;">
  <div class="span8" style="background-color: gray;">
  </div>
  <div class="span7" style="background-color: yellow;">
    <div>
    <img id="qrcode" style="border: 1px solid; width: 300px; height: 300px;">
    </div>
    <div>
    <button id="btn-gen" class="btn btn-primary btn-large">Key Generate</button>
    </div>
  </div>
</div>

<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        generate_qrcode();
    });

    function generate_qrcode() {
        // TODO: 서버에서 client key 받아와서
        var clientKey = encodeURIComponent("http://braille-printer.appspot.com/?key=ABCDE12345");
        $("#qrcode").attr("src", "https://chart.googleapis.com/chart?cht=qr&chs=300x300&choe=UTF-8&chl=" + clientKey);
	//$.get("https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl=ABCD&choe=UTF-8", function(data) {
	//});
    }
</script>
</body>
</html>
