<!DOCTYPE html>
<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=880" />
  <title>Braille Printer - root</title>
  <style>
    input[type=text], input[type=password] {
      width: 120px; height: 18px; padding: 3px; font-size: 14px;
    }
    input[type=submit] {
      width: 60px; height: 28px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#root-id").focus();
      $("#root-id").keyup(function(e) {
          if (e.keyCode == 13 && $.trim($(this).val()) != "") {
            $("#root-pw").focus();
          } 
      }); 
      $("#root-pw").keyup(function(e) {
          if (e.keyCode == 13 && $.trim($(this).val()) != "") {
            do_login();
          } 
      }); 
    });

    function do_login() {
      if ($.trim($("#root-id").val()) == "") {
        alert("Enter id");
        $("#root-id").focus();
        return false;
      }
      if ($.trim($("#root-pw").val()) == "") {
        alert("Enter password");
        $("#root-pw").focus();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>

<form id="frm-login" name="frm-login" method="post" action="/login" onsubmit="return do_login();">
  <input type="text" id="root-id" name="root-id" placeholder="id">
  <input type="password" id="root-pw" name="root-pw" placeholder="password">
  <input id="btn-login" type="submit" value="login">
</form>

</body>
</html>
